<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Job Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/block-vacancy.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/block-vacancy-dnya.css') }}">
</head>
<body>
<header id="header">
    <div class="container">
        <div class="logo">DreamJob</div>
        <nav>
            <a href="{{ url_for('index') }}" style="text-decoration: none">Главная</a>
            <a href="#">Вакансии</a>
            <a href="{{ url_for('users_page') }}" style="text-decoration: none">Пользователи</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-overlay">
        <h1>Найди работу своей мечты</h1>
        <p>По рекомендуем вакансий под твои навыки</p>
    </div>
</section>

<section class="vacancies-section">
    <h2 class="vacancies-title">Вакансии</h2>
    <div class="vacancies-list">
        {% for v in vacancies %}
        <div class="vacancy-card">
            <h3>{{ v.title }}</h3>

            <p><b>Город:</b> {{ v.city }}</p>
            <p><b>Опыт:</b> {{ v.experience }}</p>
            <p class="salary">{{ v.salary }} ₽</p>

            <a href="{{ v.url }}" target="_blank">Открыть</a>
        </div>
        {% endfor %}
    </div>
    <!-- <div class="show-more-wrapper">
        <a href="{{ url_for('all_vacancies') }}" class="show-more-btn" style="text-decoration: none">Показать еще</a>
    </div> -->
</section>

<script src="{{ url_for('static', filename='js/block-vacancy-dnya.js') }}"></script>
<script src="{{ url_for('static', filename='js/block-vacancy.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
